<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	<title>ourLove</title>
	<link media="screen and (max-width:768px)" rel="stylesheet" href="styles/web.css"/>
	<link media="screen and (min-width:768px)" rel="stylesheet" href="styles/pc.css"/>
</head>
<body>
	<header class="header">
		<h1>OurLove</h1>
	</header>
	<article id="main" class="main">
		<h2>Stay Together</h2>
		<section class="total">{{totalTime}}</section>
		<section v-if="timeList.length > 0" class="next">
			<h2>下一纪念日:</h2>
			<section class="next-day">
				<h3 class="left-msg">{{timeList[0].name}}</h3><h3 class="right-msg">{{timeList[0].next}}</h3>
			</section>
			<ul class="next-list">
				<li v-for="(item, index) in timeList" v-if="index > 0 && index < 4">
					<h4 class="left-msg">{{item.date}}</h4><div class="right-msg">{{item.name}}</div>
				</li>
			</ul>
		</section>
	</article>

	<script src='scripts/vue.js'></script>
	<script src='scripts/main.js'></script>
</body>
</html>
